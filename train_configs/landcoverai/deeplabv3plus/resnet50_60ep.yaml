# Define constants
num_classes: &num_classes 5
image_channels: &image_channels 3
data_root: &data_root ../data/satellite/segmentation/landcover_ai_v1/

# Environment parameters
random_seed: 42
device: cuda
train_dir: trains/landcoverai/deeplabv3plus/resnet50_60ep

# Optimizer parameters
optimizer: Adam
start_lr: 0.001
end_lr: 0.00001
weight_decay: 0.005
grad_accumulate_steps: 4

# Loss parameters
loss:
  class_name: DiceLoss
  params:
    mode: multiclass

# Training parameters
continue_training: false
n_epoch: 60

# Model parameters
model:
  class_name: DeepLabV3Plus
  params:
    encoder_name: resnet50
    encoder_weights: imagenet
    in_channels: *image_channels
    classes: *num_classes

# Transforms
train_transforms:
  rotate:
    class_name: Rotate
    params:
      limit: 180
      crop_border: true
      p: 1
  horizontal_flip:
    class_name: HorizontalFlip
    params:
      p: 0.5
  vertical_flip:
    class_name: VerticalFlip
    params:
      p: 0.5
  resize:
    class_name: Resize
    params:
      height: 448
      width: 448
  normalize:
    class_name: Normalize
    params:
      mean: [0.485, 0.456, 0.406]
      std: [0.229, 0.224, 0.225]
  to_tensor:
    class_name: ToTensorV2
    params:
      transpose_mask: false

val_transforms:
  resize:
    class_name: Resize
    params:
      height: 448
      width: 448
  normalize:
    class_name: Normalize
    params:
      mean: [0.485, 0.456, 0.406]
      std: [0.229, 0.224, 0.225]
  to_tensor:
    class_name: ToTensorV2
    params:
      transpose_mask: false

# Dataset parameters
train_dataset_params:
  dataset_path: "{data_root}/train"
  one_hot_encoding: &one_hot_encoding false

val_dataset_params:
  dataset_path: "{data_root}/val"
  one_hot_encoding: *one_hot_encoding

# DataLoader parameters
batch_size: 32
num_workers: 8
shuffle_train: true
shuffle_val: false

# Callbacks parameters
callback:
  steps_per_call: 100
  params:
    save_dir: "{train_dir}/images"
    only_first_image: true
    resize_shape: null
    save_stacked: true
    show_time: null

# Metrics parameters
metrics:
  f1:
    class_name: F1Score
    params:
      task: multiclass
      num_classes: *num_classes
      average: null
  dice:
    class_name: DiceScore
    params:
      num_classes: *num_classes
      average: null
      input_format: index
  pixel_acc:
    class_name: Accuracy
    params:
      task: multiclass
      num_classes: *num_classes
      average: null
  iou:
    class_name: JaccardIndex
    params:
      task: multiclass
      num_classes: *num_classes
      average: null
